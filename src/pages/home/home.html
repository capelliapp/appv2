<ion-header>
    <ion-navbar color="transparent">
        <ion-buttons start>
           <button ion-button color="primary" menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons end>
            <button (click)="getCurrentLocation()" color="primary" icon-only ion-button>
                <ion-icon name="ios-navigate-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="logo">
        <img width="60%" src="assets/img/logo-dark.png" />
        <h1 color="energized"><i>Find your barber</i></h1>
    </div>
    <ion-list class="postcode">
      <ion-label color="primary" stacked>Search by postcode</ion-label>
      <ion-input value="{{postcode}}" placeholder="Your postcode"></ion-input>  
      <button class="homeSearch" ion-button full>Search</button>
  </ion-list>
</ion-content>
